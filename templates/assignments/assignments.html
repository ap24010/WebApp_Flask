{% extends 'base.html' %}
{% block content %}
<div class="container">

    <h2 class="mt-4">Assignments</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Location</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr>
                <td>{{ assignment.id }}</td>
                <td>{{ assignment.title }}</td>
                <td>{{ assignment.description }}</td>
                <td>{{ assignment.location }}</td>
                <td>
                    <a class="btn btn-warning" href="/editassignment/{{ assignment.id }}">Edit</a>
                    <a class="btn btn-danger" href="/deleteassignment/{{ assignment.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
